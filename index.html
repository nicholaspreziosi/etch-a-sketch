<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="red">
        <h1 id="title">Etch-a-Sketch</h1>
        <div id="white">
            <div id="container"></div>
        </div>
        <div id="buttons">
            <button class="btn" id="dimensions">Change Dimensions</button>
            <button class="btn color active" id="colorchoice">Select Color:</button>
            <input type="color" id="colorpicker" value="#000000">
            <button class="btn color" id="rainbow">Rainbow</button>
            <button class="btn color" id="greyscale">Greyscale</button>
            <button class="btn color" id="erase">Erase</button>            
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
